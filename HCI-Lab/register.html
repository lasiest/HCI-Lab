<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <nav>
            <ul class="nav_link">
                <li><a href ="home.html">Home</a></li>

                <li><a href ="aboutUs.html">AboutUs</a></li>
                <li><a href ="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="register">
        <form class="register-form">
            <h1 class="register-title">Register</h1>
            <br>
            <div class="register-input">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Name" class="register-input-box" required>
                <br>
            </div>
            
            <div class="register-input">
                <label for="">Gender</label>
                Mungkin ini jadi dropdown aja, idk
                <br>
                <div class="register-gender">
                    <div>
                        <input type="radio" name="gender" id="male" required> <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" required><label for="female">Female</label>
                    </div>
                </div>
                <br>
            </div>

            <div class="register-input">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Email" class="register-input-box" required>
                <br>
            </div>

            <div class="register-input">
                <label for="phone">Phone Number</label>
                <br>
                <input type="text" name="phone" id="phone" placeholder="Phone Number" class="register-input-box" required>
                <br>
            </div>

            <div class="register-input">
                <label for="address">Address</label>
                <br>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Address" class="register-input-box" required></textarea>
                <br>
            </div>

            <div class="register-input">
                <button type="submit" class="register-button">Sign up</button>
            </div>
        </form>
    </div>

            </ul>
        </nav>
    </footer>
</body>
